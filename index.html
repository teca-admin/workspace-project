<!DOCTYPE html>
<html lang="pt-BR" class="h-full dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace Minimalista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Palette (Clean & Airy) */
        --bg-main: #ffffff;       
        --bg-surface: #f4f4f5;    /* Zinc 100 */
        --border-color: #e4e4e7;  /* Zinc 200 */
        --accent: #18181b;        /* Zinc 900 (Black for high contrast actions) */
        --accent-hover: #f4f4f5;  
        --text-main: #09090b;     
        --text-muted: #71717a;    
        --scrollbar-track: #ffffff;
        --scrollbar-thumb: #e4e4e7;
      }

      /* Dark Mode Override (Deep & Minimalist) */
      .dark {
        --bg-main: #09090b;       /* Zinc 950 - Deep black */
        --bg-surface: #121214;    /* Slightly elevated surface */
        
        /* CORREÇÃO DA BORDA: Usando transparência sutil ao invés de cinza sólido para evitar o "efeito branco" */
        --border-color: rgba(255, 255, 255, 0.06); 
        
        --accent: #27272a;        /* Zinc 800 - Subtle active state */
        --accent-hover: rgba(255, 255, 255, 0.03);
        --text-main: #fafafa;     /* Zinc 50 */
        --text-muted: #a1a1aa;    /* Zinc 400 */
        --scrollbar-track: #09090b;
        --scrollbar-thumb: #27272a;
      }

      html {
        font-size: 85%; /* Ajuste fino para densidade de informação */
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Global Focus Reset */
      *, *:focus, *:active {
        outline: none !important;
        -webkit-tap-highlight-color: transparent;
        box-shadow: none !important; 
      }

      /* Minimalist Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted); 
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              workspace: {
                main: 'var(--bg-main)',
                surface: 'var(--bg-surface)',
                border: 'var(--border-color)',
                accent: 'var(--accent)',
                'accent-hover': 'var(--accent-hover)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
