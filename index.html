<!DOCTYPE html>
<html lang="pt-BR" class="h-full dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace Minimalista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Palette */
        --bg-main: #F3F4F6;       /* Gray 100 */
        --bg-surface: #FFFFFF;    /* White */
        --border-color: #E5E7EB;  /* Gray 200 */
        --accent: #30403E;        /* The brand dark green (keeps contrast) */
        --accent-hover: #E2E8F0;  /* Gray 200 for hovers */
        --text-main: #111827;     /* Gray 900 */
        --text-muted: #6B7280;    /* Gray 500 */
        --scrollbar-track: #F3F4F6;
        --scrollbar-thumb: #D1D5DB;
      }

      .dark {
        /* Dark Mode Palette (Original) */
        --bg-main: #000208;
        --bg-surface: #0a0c10;
        --border-color: rgba(48, 64, 62, 0.4);
        --accent: #30403E;
        --accent-hover: rgba(48, 64, 62, 0.2);
        --text-main: #e5e7eb;
        --text-muted: #6b7280;
        --scrollbar-track: #000208;
        --scrollbar-thumb: #30403E;
      }

      html {
        font-size: 80%; /* Zoom out de 20% (100% - 20% = 80%) */
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar using vars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent); 
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              workspace: {
                main: 'var(--bg-main)',
                surface: 'var(--bg-surface)',
                border: 'var(--border-color)',
                accent: 'var(--accent)',
                'accent-hover': 'var(--accent-hover)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
